name: n8n Node CI

on:
  pull_request:
    paths:
      - 'n8n/**'
  push:
    branches: [main]
    paths:
      - 'n8n/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: n8n
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - run: npm install

      - run: npm run lint

      - run: npm run build
