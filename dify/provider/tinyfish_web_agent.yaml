identity:
  author: "tinyfish"
  name: "tinyfish-web-agent"
  label:
    en_US: "TinyFish Web Agent"
    zh_Hans: "TinyFish Web Agent"
    pt_BR: "TinyFish Web Agent"
    ja_JP: "TinyFish Web Agent"
  description:
    en_US: "AI-powered web automation that turns natural language into browser actions"
    zh_Hans: "AI驱动的网络自动化将自然语言转换为浏览器操作"
    pt_BR: "Automação web alimentada por IA que transforma linguagem natural em ações do navegador"
    ja_JP: "自然言語をブラウザアクションに変換するAI搭載のウェブ自動化"
