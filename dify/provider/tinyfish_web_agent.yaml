      zh_Hans: API 密钥
      pt_BR: Chave de API
      ja_JP: APIキー
    placeholder:
      en_US: Please input your TinyFish Web Agent API key
      zh_Hans: 请输入你的 TinyFish Web Agent API 密钥
      pt_BR: Insira sua chave de API do TinyFish Web Agent
      ja_JP: TinyFish Web Agent APIキーを入力してください
    help:
      en_US: Get your API key from https://agent.tinyfish.ai/api-keys
      zh_Hans: 从 https://agent.tinyfish.ai/api-keys 获取你的 API 密钥
      pt_BR: Obtenha sua chave de API em https://agent.tinyfish.ai/api-keys
      ja_JP: https://agent.tinyfish.ai/api-keys からAPIキーを取得してください
    url: https://agent.tinyfish.ai/api-keys

tools:
  - tools/run_sse.yaml
  - tools/run_sync.yaml
  - tools/run_async.yaml
  - tools/get_run.yaml
  - tools/list_runs.yaml
